<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Vulse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            color: #000;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            position: sticky;
            top: 0;
            background: linear-gradient(180deg, rgba(248, 250, 252, 0.95) 0%, rgba(248, 250, 252, 0.9) 100%);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 1.5rem;
            color: #000;
            text-decoration: none;
            letter-spacing: -0.02em;
        }

        .btn-home {
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            color: #f8fafc;
            padding: 0.75rem 1.5rem;
            border: none;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s ease;
        }

        .btn-home:hover {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            transform: translateY(-1px);
        }

        /* Hero Section */
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem 2rem;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 1rem;
            letter-spacing: -0.05em;
            background: linear-gradient(135deg, #000 0%, #374151 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .error-title {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            color: #000;
        }

        .error-message {
            font-size: 1.1rem;
            color: #6b7280;
            margin-bottom: 3rem;
            font-weight: 400;
        }

        .btn-back {
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            color: #f8fafc;
            padding: 0.875rem 2rem;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s ease;
        }

        .btn-back:hover {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            transform: translateY(-1px);
        }

        .btn-back:active {
            transform: translateY(0);
        }

        /* Footer */
        .footer {
            padding: 2rem;
            text-align: center;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .social-link {
            color: #4a5568;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .social-link:hover {
            color: #000;
        }

        .location {
            font-size: 0.85rem;
            color: #6b7280;
            margin-bottom: 0.5rem;
        }

        .copyright {
            font-size: 0.8rem;
            color: #9ca3af;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem 1.5rem;
            }

            .logo {
                font-size: 1.25rem;
            }

            .btn-home {
                padding: 0.625rem 1rem;
                font-size: 0.85rem;
            }

            .hero {
                padding: 3rem 1.5rem;
            }

            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .social-links {
                flex-direction: column;
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="/" class="logo">vulse.</a>
        <a href="/" class="btn-home">Go Home</a>
    </nav>

    <!-- Hero Section -->
    <main class="hero">
        <div class="error-code">404</div>
        <h1 class="error-title">Page not found</h1>
        <p class="error-message">The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="btn-back">Back to Home</a>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="social-links">
            <a href="https://www.linkedin.com/company/vulse-io/" target="_blank" rel="noopener noreferrer" class="social-link">LinkedIn</a>
            <a href="https://www.instagram.com/vulse.io/" target="_blank" rel="noopener noreferrer" class="social-link">Instagram</a>
            <a href="mailto:hello@vulse.io" class="social-link">Email</a>
        </div>
        <p class="location">Turin, Italy</p>
        <p class="copyright">&copy; 2026 Vulse.io. All rights reserved.</p>
    </footer>
</body>
</html>
